<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row no-gutters bg-white mt-3">
			<div class="col-12 col-md-12">
				<div class="titulo shadow">
					<h3>Veterinaria JS</br>
					Reserva de citas</h3>
				</div>
				<div class="row m-4">
					<div class="col">
						<h4 class="text-center">Completa el formulario</h4>
						<form action="#" id="formulario" class="mt-4">
							<div class="form-group">
								<div class="form-inline">Nombre del dueño</div>
								<input type="text" class="form-control" id="dueño">
							</div>
							<div class="form-group">
								<div class="form-inline">Nombre de la mascota</div>
								<input type="text" class="form-control" id="mascota">
							</div>
							<div class="form-group">
								<div class="form-inline">Teléfono</div>
								<input type="tel" class="form-control" maxlength="8" minlength="8" id="telefono">
							</div>
							<div class="form-group">
								<div class="form-inline">Fecha</div>
								<input type="date" class="form-control" id="fecha">
							</div>
							<div class="form-group">
								<div class="form-inline">Hora</div>
								<input type="time" class="form-control" id="hora">
							</div>
							<div class="form-group">
								<div class="form-inline">Síntomas</div>
								<textarea name="" id="sintomas" rows="8"></textarea>
							</div>
							<div class="text-center form-group">
								<input type="submit" class="btn btn-primary" id="boton" value="Agregar">
							</div>
						</form>
					</div>
					<div class="col mt-4 mt-md-0">
						<h4 class="text-center mb-5">Citas</h4>
						<div id="citas">
						
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="app.js" type="module"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
