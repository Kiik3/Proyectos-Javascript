<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center no-gutters">
			<div class="col-12 col-md-10 bg-light mt-3 shadow">
				<div class="bg-dark p-3 text-white text-center">
					<h3>Busca tu Auto</h3>
				</div>
				<div class="row">
					<div class="col-5 col-md-3">
						<form action="#" id="formulario">
							<div class="form-inline bg-dark text-white pl-3">Marca</div>
							<div class="bg-primary pl-3">
								<div id="marca">
								
								</div>
							</div>
							<div class="form-inline bg-dark text-white pl-3">Modelo</div>
							<div class="bg-primary pl-3">
								<div id="modelo">
									
								</div>
							</div>
							<div class="form-inline bg-dark text-white pl-3">Año</div>
							<div class="bg-primary pl-3">
								<div id="año">
									
								</div>
							</div>
							<div class="form-inline bg-dark text-white pl-3">Precio Mínimo</div>
							<div class="bg-primary pl-3">
								<div id="precioMin">
									
								</div>
							</div>
							<div class="form-inline bg-dark text-white pl-3">Precio Máximo</div>
							<div class="bg-primary pl-3">
								<div id="precioMax">
									
								</div>
							</div>
							<div class="form-inline bg-dark text-white pl-3">Puertas</div>
							<div class="bg-primary pl-3">
								<div id="puerta">
									
								</div>
							</div>
							<div class="form-inline bg-dark text-white pl-3">Color</div>
							<div class="bg-primary pl-3">
								<div id="color">
									
								</div>
							</div>
							<div class="form-inline bg-dark text-white pl-3">Transmisión</div>
							<div class="bg-primary pl-3">
								<div id="transmision">
									
								</div>
							</div>
							<div class="bg-dark p-2 text-center">
								<input type="submit" class="btn btn-light" id="limpiar" value="Limpiar">
							</div>
						</form>
					</div>
					<div class="col-7 col-md-9" id="autos">
						<div class="text-center mt-3">
							<h3 hidden="true">Listado de Autos</h3>
						</div>
						<div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="fixed-bottom bg-dark text-center text-white p-2">Portafolio Personal</footer>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="app.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
